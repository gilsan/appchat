 <mat-dialog-content>
   <mat-list>
     <mat-list-item *ngFor="let user of myFriends; let i = index"  >
       <img matListAvatar [src]="user.photoURL" *ngIf="user.email !== currentUser.email">
       <h3 matLine *ngIf="user.email !== currentUser.email">{{user.displayName}}</h3>
   
       <button mat-icon-button mat-dialog-close *ngIf="user.email !== currentUser.email"
       (click)="removeFriend(user)"
       >
           <mat-icon color="warn">delete</mat-icon>
       </button>
     </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cancel()">취소</button>
    <button class="mat-raised-button mat-primary" (click)="save()">저장</button>
</mat-dialog-actions>
