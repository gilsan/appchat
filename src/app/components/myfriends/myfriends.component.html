<mat-list  style="cursor: pointer;" *ngIf="isShow">
   <mat-list-item *ngFor="let user of friends; let i = index" 
        (click)="enterChat(user)">
     <img matListAvatar [src]="user.photoURL">
     <h3 matLine>{{user.displayName}}</h3>
 
     <p matLine>
        <span class="presence" [ngClass]="{ 'online': friendState[i]?.state === 'online', 'offline': friendState[i]?.state === 'offline' }"></span>       
     </p>
     <button mat-icon-button (click)="removeFriend(user)">
       <mat-icon color="warn">delete</mat-icon>
     </button>
   </mat-list-item>
</mat-list>
